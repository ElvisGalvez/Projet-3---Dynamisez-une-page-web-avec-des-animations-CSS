<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/CSS/main.css">
    <script src="https://kit.fontawesome.com/6f51db609b.js" crossorigin="anonymous"></script>
    <title>a-la-francaise</title>
</head>


<body>
    <header class="header">
        <div class="header_logo">
            <h1>ohmyfood</h1>
        </div>
    </header>

    <main class="main-menu">

        <img src="..\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="menu-img">
        <div class="menu-theme">
            <h2>À la française</h2>
            <button class="like-btn">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>

        <section class="menus">

            <div class="menu-category">
                <h3 class="menu-category__title">ENTRÉES</h3>
                <div class="menu-selection">
                    <div class="menu-selection__description">
                        <h4 class="menu-selection__title"> Tartare de poulpe acidulé</h4>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <div class="menu-price">25€</div>
                </div>

                <div class="menu-selection">
                    <div class="menu-selection__description">
                        <h4 class="menu-selection__title"> Velouté de légumes d'antan</h4>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    <div class="menu-price">35€</div>
                </div>

                <div class="menu-selection">
                    <div class="menu-selection__description">
                        <h4 class="menu-selection__title"> Douple à l'oignon</h4>
                        <p>Revisitée</p>
                    </div>
                    <div class="menu-price">20€</div>
                </div>

            </div>







        </section>

    </main>

    <footer class="footer">
        
        <div class="footer__logo">
            Ohmyfood
        </div>

        <ul class="footer__list">
            
            <li class="list-line">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>

            <li class="list-line">
                <a href="#">
                    <i class="fa-solid fa-handshake-simple"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>

            <li class="list-line">
                <a href="#">
                    <p>Mentions légales</p>
                </a>
            </li>

            <li class="list-line">
                <a href="#">
                    <p>Contact</p>
                </a>
            </li>

        </ul>
    </footer>

</body>
